<div ng-controller="homeController">

<div id="map"></div>

<div ng-repeat="d in desc" class="row">
	<div class="col s-3">
		<img ng-src="{{d.icon}}"/>
	</div>
	<div class="col s-9">
		<h5>{{d.name}}</h5>
		<p>{{d.vicinity}}</p>
		<input-stars max="5" ng-model="test"></input-stars>
	</div>
</div>

</div>
